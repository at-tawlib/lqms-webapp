<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quality Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <!-- Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Side Navigation -->
      <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col">
        <div class="p-6 border-b border-gray-200">
          <h1 class="text-2xl font-bold text-gray-800">Quality Planner</h1>
          <p id="userIdDisplay" class="text-xs text-gray-500 mt-1 break-all"></p>
        </div>
        <nav class="flex-grow overflow-y-auto p-4">
          <a
            href="#"
            id="nav-dashboard"
            class="nav-link block text-gray-700 rounded-lg mb-2 active"
            data-section="dashboard"
          >
            Dashboard
          </a>
          <!-- Nav links will be generated here -->
        </nav>
      </aside>

      <div id="stickyHeader" class="header-sticky bg-green-600 text-white p-4">
        <h3 class="text-1xl font-bold text-start transition-all duration-300">
          CENTRAL LABORATORY SERVICES - KORLE BU TEACHING HOSPITAL
        </h3>
        <p id="sectionTitle" class="text-green-100 text-sm"></p>
      </div>

      <!-- Main Content Area -->
      <main id="mainContent" class="flex-grow p-8 overflow-y-auto">
        <div id="content" class="bg-white p-8 rounded-xl shadow-lg h-full overflow-y-auto">
          <!-- Content will be rendered here -->
        </div>
      </main>
    </div>

    <!-- Modal Dialog -->
    <div
      id="modal-backdrop"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <p id="modal-message" class="text-center text-gray-800 mb-4"></p>
        <div class="flex justify-center space-x-4">
          <button
            id="modal-confirm"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
          >
            Confirm
          </button>
          <button
            id="modal-cancel"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/index.js" type="module" defer></script>
  </body>
</html>
